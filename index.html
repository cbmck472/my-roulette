<body>

    <div id="mainView">

        <div class="canvas-container">
            <div class="arrow"></div>

        </div>
        <div class="controls">
            <button id="spinBtn">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>

    <div id="settingsOverlay">
        <h3>é …ç›®è¨­å®š</h3>
        <p class="hint">é …ç›®ã‚’ã‚«ãƒ³ãƒï¼ˆ,ï¼‰åŒºåˆ‡ã‚Šã§å…¥åŠ›ã—ã¦ãã ã•ã„</p>
        <textarea id="itemInput">å¤§å‰,ä¸­å‰,å°å‰,å‡¶</textarea>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const canvas = document.getElementById('roulette');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const itemInput = document.getElementById('itemInput');

        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆé …ç›®
        const DEFAULT_ITEMS = ["å¤§å‰", "ä¸­å‰", "å°å‰", "å‡¶"];
        let items = [...DEFAULT_ITEMS];
        const colors = ["#FF5722", "#FFC107", "#4CAF50", "#00BCD4", "#9C27B0", "#E91E63", "#3F51B5"];
        let currentRotation = 0;

        // 1. ä¿å­˜ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        function loadItems() {
            const saved = localStorage.getItem('roulette_items');
            if (saved && saved.trim() !== "") {
                items = saved.split(',');
                itemInput.value = saved;
            } else {
                items = [...DEFAULT_ITEMS];
                itemInput.value = DEFAULT_ITEMS.join(',');
            }
            drawRoulette(); // èª­ã¿è¾¼ã¿å¾Œã™ãã«æç”»
        }

        function toggleSettings(show) {
            document.getElementById('settingsOverlay').style.display = show ? 'block' : 'none';
        }

        function saveSettings() {
            const val = itemInput.value.replace(/ /g, '');
            if (!val) return alert("é …ç›®ã‚’å…¥ã‚Œã¦ã­");
            localStorage.setItem('roulette_items', val);
            items = val.split(',');
            drawRoulette();
            toggleSettings(false);
            resultDiv.innerText = "æ›´æ–°ã—ã¾ã—ãŸï¼";
        }

        function drawRoulette() {
            if (items.length === 0) return;
            const arc = (Math.PI * 2) / items.length;
            ctx.clearRect(0, 0, 400, 400);
            items.forEach((item, i) => {
                const angle = currentRotation + i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angle, angle + arc);
                ctx.fill();
                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 16px sans-serif";
                ctx.fillText(item.substring(0, 8), 180, 8);
                ctx.restore();
            });
        }

        document.getElementById('spinBtn').addEventListener('click', function() {
            this.disabled = true;
            const spinDuration = 4000;
            const start = performance.now();
            const totalRotation = Math.PI * 15 + Math.random() * Math.PI * 10;
            const initialRotation = currentRotation;

            function animate(now) {
                const elapsed = now - start;
                const progress = Math.min(elapsed / spinDuration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 4);
                currentRotation = initialRotation + totalRotation * easeOut;
                drawRoulette();
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    document.getElementById('spinBtn').disabled = false;
                    const normalizedRotation = (currentRotation % (Math.PI * 2));
                    const arc = (Math.PI * 2) / items.length;
                    const index = Math.floor(((Math.PI * 1.5 - normalizedRotation + Math.PI * 2) % (Math.PI * 2)) / arc);
                    resultDiv.innerText = "çµæœï¼šã€" + items[index] + "ã€‘";
                }
            }
            requestAnimationFrame(animate);
        });

        // èµ·å‹•æ™‚ã®å‡¦ç†
        window.onload = function() {
            // LIFFåˆæœŸåŒ–ã‚’å¾…ãŸãšã«ã€ã¾ãšã¯è¡¨ç¤ºã•ã›ã‚‹
            loadItems();

            liff.init({
                liffId: "2009036044-fRujSwxK"
            }).then(() => {
                console.log("LIFFåˆæœŸåŒ–æˆåŠŸ");
                // åˆæœŸåŒ–å¾Œã«å†åº¦èª­ã¿è¾¼ã¿ï¼ˆå¿…è¦ã‚ã‚Œã°ï¼‰
                loadItems();
            }).catch((err) => {
                console.log("LIFFåˆæœŸåŒ–å¤±æ•—", err);
                loadItems();
            });
        };   
    </script>
